<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinReach</title>

    <!-- Add CSS styles for the logo page here -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #logoPage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #442323; /* Change the background color as needed */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #logo {
        max-width: 80%; /* Adjust the size of your logo */
        max-height: 80%; /* Adjust the size of your logo */
      }
    </style>
  </head>
  <body>
    <!-- Logo Page -->
    <div id="logoPage">
      <img id="logo" src="images/logo.svg" alt="CoinReach" />
    </div>

    <!-- Your Main Website Content -->
    <div id="root">
      <!-- Add your main website content here -->
      <h1>Welcome to CoinReach</h1>
      <p>This is your main website content.</p>
      <!-- Add more content as needed -->
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- JavaScript to hide the logo page and show the main content after a delay -->
    <script>
      setTimeout(function () {
        document.getElementById("logoPage").style.display = "none";
      }, 3000); // 3000 milliseconds = 3 seconds
    </script>
  </body>
</html>
